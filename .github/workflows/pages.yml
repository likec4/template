# Sample workflow for building and deploying a website to GitHub Pages
name: Deploy Pages

on:
  # Runs on pushes targeting the default branch and c4 files
  push:
    branches: ["main"]
    paths:
      - "**.c4"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build
        run: npx likec4@latest build -o ./dist --base "${{ steps.pages.outputs.base_path }}"
      # GitHub Pages doesn't allow to configure routing for single page apps,
      # So we copy index.html to 404.html to make it work
      - name: Custom 404 page
        run: cp ./dist/index.html ./dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # Deployment job
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
